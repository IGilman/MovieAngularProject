<app-search-criteria (submitted)="onSubmit($event)"></app-search-criteria>


<div class="movies-container">
    <div class="movies-main" *ngFor="let movie of movies, index as i">
        <div class="details" (click)="hideDetails(movie)" [ngClass]="{'detailsClicked' : movie.detailsClicked}">
            <p class="movie-title"> {{movie.title}}</p>
            <p class="movie-overview"> {{movie.overview}}</p>
            <p class="movie-rating"> Rating: {{movie.vote_average}}</p>
        </div>
        <img class="movie-poster" src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}"
            [ngClass]="{'posterClicked' : movie.posterClicked}" (click)="seeDetails(movie)">
        <i class="fas fa-bookmark fa-3x" (click)="addWatchlist(movie)" [ngClass]="{'clicked' : movie.isClicked}"></i>
    </div>
</div>
